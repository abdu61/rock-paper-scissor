<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/victory.ico" >
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="container">
        <h2 id="outcome">Choose Your Weapon</h2>
        <div id="showInput">
            <div id="Player">
                <div id="playerInput">?</div>
                <div id="playerScore">You: <span id="playerScoreNumber">0</span></div>
            </div>
            <div id="Computer">
                <div id="computerInput">?</div>
                <div id="computerScore">Computer: <span id="computerScoreNumber">0</span></div>
            </div>
        </div>
        <div class="buttons">
        <button id="rock" class="rps">✊</button>
        <button id="paper" class="rps">✋</button>
        <button id="scissors" class="rps">✌️</button>
        </div>
    </div>

    <footer><p>Created with Love - Abdu</p></footer>
    
</body>

</html>
